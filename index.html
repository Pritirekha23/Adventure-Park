<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Park</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    
</head>
<body>

<!-- Header & Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Adventure Park</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#activities">Activities</a></li>
                <li class="nav-item"><a class="btn btn-primary ms-2" href="#">Book Now</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div class="text-center">
        <h1 class="display-4">Welcome to Adventure Park</h1>
        <button class="btn btn-primary btn-lg mt-3">Explore Now</button>
    </div>
</section>

<!-- Features Section -->
<section class="section-padding bg-light">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-3">
                <i class="fas fa-hiking activity-icon"></i>
                <h4>Hiking</h4>
            </div>
            <!-- Repeat for other activities -->
        </div>
    </div>
</section>

<!-- About Section -->
<section class="section-padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="https://picsum.photos/500/300" alt="About" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>The Best Theme and Adventure Park</h2>
                <p>Description text...</p>
                <button class="btn btn-primary">Learn More</button>
            </div>
        </div>
    </div>
</section>

<!-- Accommodation Section -->
<section class="section-padding bg-light">
    <div class="container">
        <h2 class="text-center mb-5">Best Staycation with Our Premium Facilities</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://picsum.photos/300/200" class="card-img-top">
                    <div class="card-body">
                        <h5>Tree House</h5>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for other stays -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Contact Us</h5>
                <p>Address: 123 Adventure Road</p>
            </div>
            <div class="col-md-4">
                <h5>Follow Us</h5>
                <div class="social-links">
                    <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
